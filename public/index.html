<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>Task List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Task List</h1>

    <div class="input-group">
      <input id="taskTitle" placeholder="Task title" />
      <button onclick="addTask()">Add</button>
    </div>

    <div id="errorMessage"></div>

    <!-- Filters -->
    <div class="filters">
      <button onclick="setFilter('all')" class="btn filter active">All</button>
      <button onclick="setFilter('completed')" class="btn filter">Completed</button>
      <button onclick="setFilter('incomplete')" class="btn filter">Incomplete</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="main.js"></script>
</body>
</html>
